<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontawesome</title>
    <link rel="stylesheet" href="./Fontawsome.css">
    <link rel="shortcut icon" href="./images/fontawsome logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f96c4017ec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
        <main>
            <form action="a">
            <h5 id="Welcome">Welcome Back</h5>
            <img  id="image" src="./images/smile face logo.png" alt="">
            <h1 id="Sign">Sign in to Your Account</h1>
            <h4 id="Let">Let's get you signed in and straight to the icons.</h4>
            <div class="logo-cont">
            <h3>Email Address</h3>
            <input type="text" placeholder="eg.fontawsome@gmail.com">
            <i class="fa-regular fa-envelope"></i>
            <h3>Password</h3>
            <input type="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
            </div>
            <a href="">Forgot your password?</a>
            <button>Sign in</button>
            </form>
        </main>
</body>
</html>
